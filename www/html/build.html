<div class="container builder">
  <div class="row sentence">
    <ul class="col-md-10 col-xs-8 list-inline list-unstyled word-list">
      <li ng-repeat="item in sentence track by $index">{{item.name}}</li>
    </ul>
    <div class="actions">
      <div class="col-xs-2 col-md-1">
        <button class="col-xs-2 col-md-1 btn btn-primary" ng-click="speak()">Speak</button>
      </div>
      <div class="col-xs-2 col-md-1">
        <button class="col-xs-2 col-md-1 btn btn-default" ng-click="clear()">Clear</button>
      </div>
    </div>
  </div>
  <div class="row selection">
    <div class="col-xs-4 col-md-3 col-lg-2 categories">
      <div class="list-unstyled list-group">
        <div class="scroll-header">
          <div class="list-group-item">{{category.name}}</div>
          <a class="list-group-item" ng-click="popCategory()" ng-if="stack.length">&laquo; Back</a>
        </div>
        <div class="scrollable">
          <a class="list-group-item" ng-click="pickCategory(item)"  ng-repeat="item in category.childrenList | orderBy:'name'">{{item.name}}</a>
        </div>
      </div>
    </div>
    <div class="col-xs-8 col-md-9 col-lg-10 words scrollable" category="{{category.name}}">
      <div class="list-unstyled list-group row">
        <a ng-click="pickWord(item)"
           ng-repeat="item in wordList | orderBy:'name'"
           class="list-group-item col-xs-4 col-md-3 col-lg-2"
           ng-class="item.categories"
        >
          {{item.name}}
        </a>
      </div>
    </div>
  </div>
</div>
