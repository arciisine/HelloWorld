<div class="container builder">
  <div class="row sentence">
    <ul class="col-md-11 col-xs-10 list-inline list-unstyled word-list">
      <li ng-repeat="item in sentence track by $index">{{item}}</li>
    </ul>
    <div class="col-xs-2 col-md-1  actions">
      <button class="col-xs-2 col-md-1 btn btn-primary" ng-click="speak()">Speak</button>
      <button class="col-xs-2 col-md-1 btn btn-default" ng-click="clear()">Clear</button>
    </div>

  </div>
  <div class="row selection">
    <div class="col-xs-4 col-md-3 col-lg-2 categories">
      <div class="list-unstyled list-group">
        <a class="list-group-item" ng-click="popCategory()" ng-if="stack.length">&laquo; Back</a>
        <a class="list-group-item" ng-click="pickCategory(category.categories[item])"  ng-repeat="item in category.categoryNames">{{item}}</a>
      </div>
    </div>
    <div class="col-xs-8 col-md-9 col-lg-10 words">
      <div class="list-unstyled list-group row">
        <a ng-click="pickWord(item)" ng-repeat="item in category.allChildren" class="list-group-item col-xs-4 col-md-3 col-lg-2">{{item}}</a>
      </div>
    </div>
  </div>
</div>
